<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">

    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix image" />
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="new-task">
        <p><label class="new-task__label" for="new-task">Add Item</label></p>
        <div class="new-task__content">
          <input id="new-task" class="input new-task_input" type="text" />
          <button class="button new-task__button">Add</button>
        </div>
        <p></p>
      </section>
      <section class="uncompleted-tasks">
        <h3 class="title">Todo</h3>
        <ul class="list uncompleted-tasks__list">
          <li class="list__item">
            <input class="list__input" type="checkbox" /><label class="list__label">Pay Bills</label>
            <input class="input list__edit-input" type="text" />
            <button id="button-edit" class="button">Edit</button>
            <button id="button-delete" class="button">
              <img class="button__image" src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="list__input" type="checkbox" /><label class="list__label">Go Shopping</label>
            <input
              class="input list__edit-input"
              type="text"
              value="Go Shopping"
              class="list__label"
            />
            <button id="button-edit" class="button">Save</button>
            <button id="button-delete" class="button">
              <img class="button__image" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul class="list completed-tasks__list">
          <li class="list__item">
            <input class="list__input" type="checkbox" checked /><label class="list__label">See the Doctor</label>
            <input class="input list__edit-input" type="text" />
            <button id="button-edit" class="button">Edit</button>
            <button id="button-delete" class="button">
              <img class="button__image" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
